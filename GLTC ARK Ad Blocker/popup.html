<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTC ARK Ad Blocker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      width: 220px;
      padding: 20px;
      margin: 0;
      background: #f4f4f9;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #555;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #0078d4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005a9e;
    }
    #pauseButton {
      background: #ff8c00;
    }
    #pauseButton:hover {
      background: #e07b00;
    }
  </style>
</head>
<body>
  <h1>GLTC ARK Ad Blocker</h1>
  <p>Control your ad blocker:</p>
  <button id="blockButton">Block Ads</button>
  <button id="pauseButton">Pause</button>
  <script src="popup.js"></script>
</body>
</html>
